<section class="home">
  <h1 class="home__title">Массажный
    салон
  </h1>
  <p class="home__descr">Снимите напряжение в любое время в окружении самых опытных мастеров города</p>
  <button class="home__btn btn">Записаться онлайн</button>
  <div class="home__modal modal">
    <button class="modal__close">&times;</button>
    <h3 class="modal__title">Онлайн-запись</h3>
    <form class="modal__form form" action="#">
      <div class="form__section">
        <label class="form__label" for="phone">Телефон</label>
        <input class="form__phone form__input" id="phone" type="tel" placeholder="Номер телефона">
      </div>
      <div class="form__section">
        <label class="form__label" for="name">Ваше имя</label>
        <input class="form__name form__input" id="name" type="tel" placeholder="Ваше имя">
      </div>
      <input class="form__btn btn" type="submit" value="Записаться онлайн">
    </form>
  </div>
  <div class="home__overlay"></div>
</section>
